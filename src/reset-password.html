<!DOCTYPE html>
<html lang="en">

@@include('html/head.html',{
"title":"reset-password"
})

<body>
    @@include('html/header.html',{})
    <main>

        <!-- крошки -->
        <div class="breadcrumbs">
            <div class="breadcrumbs__container">
                <ul>
                    <li>
                        <a href="">Главная</a><span>/</span>
                    </li>
                    <li>
                        <a href="">Восстановление пароля</a><span></span>
                    </li>

                </ul>
            </div>
        </div>
        <!-- крошки конец -->
        <div class="password-desc-wrapper">
            <h1>Восстановление пароля</h1>
            <p>Введите адрес элетронной почты и мы отправим вам информацию для дальнейших действий</p>
        </div>
        <form class="password-recovery-form">
            <label for="email">Электронная почта*</label>

            <input type="email" placeholder="name@example.com" required>
            <button type="submit">Отправить</button>
            <div class="bottom-text">
                <span>Я вспомнил пароль</span>
                <a href="#">Войти</a>
            </div>
        </form>

    </main>
    @@include('html/footer.html',{})
