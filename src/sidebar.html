



  <div class="filter-container">
    <h2>Фильтр</h2>
    <div class="filter-section">
        <label>Тип корма:</label>
        <div class="checkbox-group">
            <div>
                <input type="checkbox" id="food-type-all" value="all" checked>
                <label for="food-type-all">Все</label>
            </div>
            <div>
                <input type="checkbox" id="food-type-dry" value="dry">
                <label for="food-type-dry">Сухой</label>
            </div>
            <div>
                <input type="checkbox" id="food-type-wet" value="wet">
                <label for="food-type-wet">Влажный</label>
            </div>
            <div>
                <input type="checkbox" id="food-type-special" value="special">
                <label for="food-type-special">Специальный</label>
            </div>
        </div>
    </div>
    <div class="filter-section">
        <label>Бренд:</label>
        <div class="checkbox-group">
            <div>
                <input type="checkbox" id="brand-all" value="all" checked>
                <label for="brand-all">Все</label>
            </div>
            <div>
                <input type="checkbox" id="brand-brand1" value="brand1">
                <label for="brand-brand1">Бренд 1</label>
            </div>
            <div>
                <input type="checkbox" id="brand-brand2" value="brand2">
                <label for="brand-brand2">Бренд 2</label>
            </div>
            <div>
                <input type="checkbox" id="brand-brand3" value="brand3">
                <label for="brand-brand3">Бренд 3</label>
            </div>
        </div>
    </div>
    <div class="filter-section">
        <label for="price-range-min">От:</label>
        <input type="number" id="price-range-min" min="0" max="100" value="0">
        <label for="price-range-max">До:</label>
        <input type="number" id="price-range-max" min="0" max="100" value="100">
    </div>
    <div class="filter-section">
        <label>Возраст:</label>
        <div class="checkbox-group">
            <div>
                <input type="checkbox" id="age-all" value="all" checked>
                <label for="age-all">Все</label>
            </div>
            <div>
                <input type="checkbox" id="age-puppy" value="puppy">
                <label for="age-puppy">Щенок</label>
            </div>
            <div>
                <input type="checkbox" id="age-adult" value="adult">
                <label for="age-adult">Взрослый</label>
            </div>
            <div>
                <input type="checkbox" id="age-senior" value="senior">
                <label for="age-senior">Пожилой</label>
            </div>
        </div>
    </div>
    <div class="filter-section">
        <label>Размер питомца:</label>
        <div class="checkbox-group">
            <div>
                <input type="checkbox" id="size-all" value="all" checked>
                <label for="size-all">Все</label>
            </div>
            <div>
                <input type="checkbox" id="size-small" value="small">
                <label for="size-small">Маленький</label>
            </div>
            <div>
                <input type="checkbox" id="size-medium" value="medium">
                <label for="size-medium">Средний</label>
            </div>
            <div>
                <input type="checkbox" id="size-large" value="large">
                <label for="size-large">Большой</label>
            </div>
        </div>
    </div>
    <div class="filter-section">
        <label>Вкус корма:</label>
        <div class="checkbox-group">
            <div>
                <input type="checkbox" id="flavor-all" value="all" checked>
                <label for="flavor-all">Все</label>
            </div>
            <div>
                <input type="checkbox" id="flavor-chicken" value="chicken">
                <label for="flavor-chicken">Курица</label>
            </div>
            <div>
                <input type="checkbox" id="flavor-beef" value="beef">
                <label for="flavor-beef">Говядина</label>
            </div>
            <div>
                <input type="checkbox" id="flavor-fish" value="fish">
                <label for="flavor-fish">Рыба</label>
            </div>
        </div>
    </div>
    <div class="filter-section">
        <label>Показания:</label>
        <div class="checkbox-group">
            <div>
                <input type="checkbox" id="indication-all" value="all" checked>
                <label for="indication-all">Все</label>
            </div>
            <div>
                <input type="checkbox" id="indication-weight-control" value="weight-control">
                <label for="indication-weight-control">Контроль веса</label>
            </div>
            <div>
                <input type="checkbox" id="indication-hair-health" value="hair-health">
                <label for="indication-hair-health">Здоровье шерсти</label>
            </div>
            <div>
                <input type="checkbox" id="indication-digestive-health" value="digestive-health">
                <label for="indication-digestive-health">Пищеварение</label>
            </div>
        </div>
    </div>
    <button id="filter-button">Применить фильтр</button>
</div>
